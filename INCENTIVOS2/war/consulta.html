<head>
  <meta charset="UTF-8"/>
  <title> CONSULTA OBJETIVOS </title> 
  
  <script>
	  function validar() {
		  var numero, let, letras, formato;
		  letras = 'TRWAGMYFPDXBNJZSQVHLCKET';  
		  formato = /^\d{8}[a-zA-Z]$/;
		  dni = document.forms["formulario"]["dni"].value;

		  if(formato.test(dni)){
		     numero = dni.substr(0, dni.length-1);
		     let = dni.substr(dni.length-1, 1);
		     numero = numero % 23;
		     letras=letras.substring(numero, numero+1);
		     if (letras!=let) {
		       alert("Formato erroneo, recuerde poner la letra en mayuscula y todos los digitos seguidos");
		       return false;
		     }
		     else
		       return true;
		  }
		  else{
		     alert("Formato erroneo, recuerde poner la letra en mayuscula y sin espacios");
		     return false;
		  }
		}
  </script>
  
  
</head>
